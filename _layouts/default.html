<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>
</head>
<body>
    <header id="top">
        <!-- <h1>{{ page.title }}</h1> -->
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Selecteer alle h2 en h3 headers in de main content
        const headers = document.querySelectorAll('main h2, main h3');

        headers.forEach(function(header) {
          // Maak een "omhoog" link
          const backLink = document.createElement('a');
          backLink.href = '#top';
          backLink.className = 'back-to-top';
          backLink.textContent = 'â†‘ omhoog';
          backLink.setAttribute('aria-label', 'Omhoog');

          // Voeg de link toe aan de header
          header.appendChild(backLink);
        });
      });
    </script>
</body>
</html>
